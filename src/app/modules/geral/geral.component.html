<app-background
[background]="'var(--primary-color)'"
[videoSource]="'assets/videos/geral.mp4'"
></app-background>
<div class="content">
  <div>
    <app-header></app-header>
    <app-content
      [svgPaths]="svgPaths"
      [svgPathsSm]="svgPathsSm"
      [brandPath]="brandPath"
      [text]="text"
      [buttonColor]="buttonColor"
      [buttonText]="buttonTextContent"
      [buttonIcon]="buttonIconContent"
    ></app-content>
  </div>
  <app-footer class=""
    [image]="images"
    [location]="location"
    [buttonColor]="buttonColor"
    [buttonText]="buttonTextFooter"
    [buttonIcon]="buttonIconFooter"
  ></app-footer>
</div>
