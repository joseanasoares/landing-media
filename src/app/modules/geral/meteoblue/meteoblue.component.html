<div class="content">
  <app-background
    [background]="'var(--primary-color)'"
    [videoSource]="'assets/videos/geral.mp4'"
  ></app-background>

  <app-header></app-header>

  <app-content
    [svgPaths]="svgPaths"
    [svgPathsSm]="svgPathsSm"
    [brandPath]="brandPath"
    [text]="text"
    [buttonColor]="buttonColor"
    [buttonText]="buttonTextContent"
    [buttonIcon]="buttonIconContent"
  ></app-content>

  <app-footer
    [image]="images"
    [buttonColor]="buttonColor"
    [buttonText]="buttonTextFooter"
    [buttonIcon]="buttonIconFooter"
  ></app-footer>
</div>
