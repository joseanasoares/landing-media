<!-- dropdown.component.html -->
<div class="dropdown-container"  [ngClass]="{'active' : openDropdown}" >
  <div class="dropdown-item" *ngFor="let option of options" [ngClass]="{'selected': option.id === slcOption}" (click)="onOptionSelected(option)">
    <span class="selection"></span>
    <span class="text"> {{ option.name }}</span>
  </div>
</div>
